<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travails</title>
</head>
<body>
    <h1>Knight Travails Algorithm</h1>
    <p>Enter in the start position and the end position of your knight to find the shortest path between two squares.</p>
    <p>Enter Your Position as an Array (e.g., [0,0] or [4,1])</p>
    <label for="startPosition">Start Position:</label><br>
    <input type="text" name="startPosition" id="startPosition"><br>
    <label for="endPosition">End Position: </label><br>
    <input type="text" name="endPosition" id="endPosition"><br><br>
    <button id="submit">Submit</button>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
